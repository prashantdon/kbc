<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/Kaun_Banega_Crorepati.jpg" type="images/x-icon">
    <link rel="stylesheet" href="./css/signup.css">
    <title>KBC</title>
</head>

<body>
    <div class="sign-up-container">
        <div class="name">

            <p id="error-msg_name"></p>
            <input type="text" placeholder="Your Name" id="user-name">
        </div>
        <div >
            <p id="error-msg_email"></p>
            <input type="email" placeholder="Your Email " id="email">
        </div>
        <div> 
            <p id="error-msg_password"></p>
            <input type="password" placeholder="Enter password" id="password">
        </div>
        <div>
            <p id="password-match"></p>
            <input type="password" placeholder="Confirm Password" id="confirm-password">
        </div>
        <div>
            <p id="alert-user"></p>
            <button id="login-btn">Log In</button>
            <button id="submit-btn">Submit</button>
        </div>
    </div>
    <script src="./js/signup.js"></script>
</body>

</html>
